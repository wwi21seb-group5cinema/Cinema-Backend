<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Booking confirmation!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Rechnung für Belegnummer: <span th:text="${booking.invoice.id}"></span></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Reihe</th>
            <th scope="col">Platz</th>
            <th scope="col">Preis</th>
        </tr>
        </thead>
        <tbody th:each="ticket, iterStat: ${tickets}">
        <tr>
            <th scope="row" th:text="${iterStat.index}"></th>
            <td th:text="${iterStat.index}"></td>
            <td th:text="${ticket.seat.row}"></td>
            <td th:text="${ticket.seat.place}"></td>
            <td><span th:text="${ticket.seat.seatType.price}"></span>€</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
